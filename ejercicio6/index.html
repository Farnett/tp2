<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formulario</title>
    <link rel="stylesheet" href="/ejercicio6/style.css">
</head>
<body>
    <header>
        <h1>Formulario de Validación</h1>
    </header>
    <main>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" maxlength="50" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" maxlength="50" required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" required>
            <button type="button" onclick="validarFormulario()">Enviar</button>
        </form>
        <p id="mensajeValidacion"></p>
    </main>
    <script src="/ejercicio6/scrypt.js"></script>
</body>
</html>
