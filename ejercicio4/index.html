<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="/ejercicio4/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <form id="imcForm">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
            <button type="button" onclick="calcularIMC()">Calcular</button>
        </form>
        <p id="resultado">Resultado del IMC:</p>
        <p id="imcResultado"></p> <!-- Aquí se mostrará el resultado del cálculo del IMC -->
    </main>
    
    <script src="/ejercicio4/scrypt.js"></script> 
</body>
</html>
